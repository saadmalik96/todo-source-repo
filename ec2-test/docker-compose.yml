version: "3.8"
services:
  mysql:
    image: mysql:8.4.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    image: 010156732076.dkr.ecr.us-east-1.amazonaws.com/namespace/todo:backend
    environment:
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_DATABASE: ${MYSQL_DATABASE}
    expose:
      - "3000"
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    image: 010156732076.dkr.ecr.us-east-1.amazonaws.com/namespace/todo:frontend
    environment:
      - REACT_APP_API_URL=http://backend:3000/api
    expose:
      - "80"

  nginx:
    image: 010156732076.dkr.ecr.us-east-1.amazonaws.com/namespace/todo:nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  mysql-data:
