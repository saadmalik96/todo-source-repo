http {
    # Existing configurations (keep them)
    
    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name ranyal.systems www.ranyal.systems;

        location /.well-known/acme-challenge/ {
            root /var/www/html; # Needed for Certbot verification
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main SSL-enabled server block
    server {
        listen 443 ssl;
        server_name ranyal.systems www.ranyal.systems;

        # SSL Certificates (These will be auto-configured by Certbot)
        ssl_certificate /etc/letsencrypt/live/ranyal.systems/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ranyal.systems/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Frontend Proxy
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Backend API Proxy
        location /api/ {
            proxy_pass http://backend:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
